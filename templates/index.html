<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patient Information Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h2 {
    text-align: center;
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  .label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }
  
  .input-field {
    width: 97%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  .select-field {
    width: 100%;
    padding: 10px;
    font-size: 16px;
    border-radius: 5px;
    border: 1px solid #ccc;
  }
  
  .btn {
    width: 100%;
    padding: 10px;
    background-color: #007bff;
    color: #fff;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  
  .btn:hover {
    background-color: #0056b3;
  }
  
</style>
</head>
<body>

<div class="container">
  <h2>Patient Information Form</h2>
  <form action="/predict" method="post">
    <div class="form-group">
      <label class="label" for="gender">Gender</label>
      <select class="select-field" id="gender" name="gender" required>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label class="label" for="age">Age</label>
      <input class="input-field" type="number" id="age" name="age" min="1" max="100" required>
    </div>
    <div class="form-group">
      <label class="label" for="hypertension">Hypertension</label>
      <select class="select-field" id="hypertension" name="hypertension" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>      
    <div class="form-group">
      <label class="label" for="heart_disease">Heart Disease</label>
      <select class="select-field" id="heart_disease" name="heart_disease" required>
        <option value="0">No</option>
        <option value="1">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label class="label" for="ever_married">Ever Married</label>
      <select class="select-field" id="ever_married" name="ever_married" required>
        <option value="Yes">Yes</option>
        <option value="No">No</option>
      </select>
    </div>
    <div class="form-group">
      <label class="label" for="work_type">Work Type</label>
      <select class="select-field" id="work_type" name="work_type" required>
        <option value="Private">Private</option>
        <option value="Self-employed">Self-employed</option>
        <option value="Govt_job">Govt_job</option>
        <option value="children">Children</option>
        <option value="Never_worked">Never worked</option>
      </select>
    </div>
    <div class="form-group">
      <label class="label" for="residence_type">Residence Type</label>
      <select class="select-field" id="residence_type" name="residence_type" required>
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
      </select>
    </div>
    <div class="form-group">
      <label class="label" for="avg_glucose_level">Average Glucose Level</label>
      <input class="input-field" type="number" id="avg_glucose_level" name="avg_glucose_level" step="0.01" required>
    </div>
    <div class="form-group">
      <label class="label" for="bmi">BMI</label>
      <input class="input-field" type="number" id="bmi" name="bmi" step="0.01" required>
    </div>
    <div class="form-group">
      <label class="label" for="smoking_status">Smoking Status</label>
      <select class="select-field" id="smoking_status" name="smoking_status" required>
        <option value="formerly smoked">Formerly smoked</option>
        <option value="never smoked">Never smoked</option>
        <option value="smokes">Smokes</option>
        <option value="Unknown">Unknown</option>
      </select>
    </div>
    <button class="btn" type="submit">Submit</button>

    <div class="container">
      <h2>Prediction Results</h2>
      <div class="prediction">
          <h3>Predicted Stroke:</h3>
          <p>Probability of getting a stroke is {{ prediction }} %</p>
      </div>
  </form>
</div>

</body>
</html>
